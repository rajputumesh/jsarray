<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task</title>
</head>
<body>
    <p id="javascriptcontent"></p>

    <script src="data.js"></script>
   <script>    
    const convertarray = (arraydata = []) => {
        const formattedData = [];
        arraydata.forEach(element => {
			array = {}
            element.forEach(el => {
				if(el.key!='sector')
				{
					array[el.key] = parseFloat(el.value);
				}else{
					array[el.key] = el.value;
				}
				
            });
			formattedData.push(array)
        });
        return formattedData;
    };
    var formattedarray = convertarray(arraydata);
    console.log(formattedarray);

   </script>
</body>
</html>
